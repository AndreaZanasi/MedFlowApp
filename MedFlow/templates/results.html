<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Data Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .card-content {
            color: #555;
            line-height: 1.8;
        }

        .field {
            margin-bottom: 15px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .field-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .field-value {
            color: #333;
            font-size: 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .list-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #764ba2;
        }

        .empty-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .patient-card {
            border-top: 5px solid #4CAF50;
        }

        .soap-card {
            border-top: 5px solid #2196F3;
        }

        .clinical-card {
            border-top: 5px solid #FF9800;
        }

        .lab-card {
            border-top: 5px solid #9C27B0;
        }

        .pharmacy-card {
            border-top: 5px solid #F44336;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Medical Data Results</h1>
            <p>Processed medical documentation from audio transcription</p>
            <br>
            <a href="/" class="back-button">‚Üê Record New Audio</a>
        </div>

        <div id="loading" class="loading">
            Loading medical data...
        </div>

        <div id="results" style="display: none;">
            <!-- Patient Data -->
            <div class="grid">
                <div class="card patient-card" id="patientCard">
                    <div class="card-header">
                        <div class="card-icon">üë§</div>
                        <div class="card-title">Patient Demographics</div>
                    </div>
                    <div class="card-content" id="patientContent"></div>
                </div>

                <!-- SOAP Note -->
                <div class="card soap-card" id="soapCard">
                    <div class="card-header">
                        <div class="card-icon">üìù</div>
                        <div class="card-title">SOAP Note</div>
                    </div>
                    <div class="card-content" id="soapContent"></div>
                </div>
            </div>

            <!-- Clinical Data -->
            <div class="grid">
                <div class="card clinical-card" id="clinicalCard">
                    <div class="card-header">
                        <div class="card-icon">ü©∫</div>
                        <div class="card-title">Clinical Data</div>
                    </div>
                    <div class="card-content" id="clinicalContent"></div>
                </div>

                <!-- Lab Requisition -->
                <div class="card lab-card" id="labCard">
                    <div class="card-header">
                        <div class="card-icon">üß™</div>
                        <div class="card-title">Lab Requisition</div>
                    </div>
                    <div class="card-content" id="labContent"></div>
                </div>
            </div>

            <!-- Pharmacy Requisition -->
            <div class="grid">
                <div class="card pharmacy-card" id="pharmacyCard">
                    <div class="card-header">
                        <div class="card-icon">üíä</div>
                        <div class="card-title">Pharmacy Prescription</div>
                    </div>
                    <div class="card-content" id="pharmacyContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function isEmpty(value) {
            if (value === null || value === undefined || value === '') return true;
            if (typeof value === 'object' && Object.keys(value).length === 0) return true;
            if (Array.isArray(value) && value.length === 0) return true;
            return false;
        }

        function renderField(label, value) {
            if (isEmpty(value)) return '';
            return `
                <div class="field">
                    <div class="field-label">${label}</div>
                    <div class="field-value">${value}</div>
                </div>
            `;
        }

        function renderSection(title, items) {
            if (!items || items.length === 0) return '';
            const itemsHtml = items.map(item => `<div class="list-item">${item}</div>`).join('');
            return `
                <div class="section">
                    <div class="section-title">${title}</div>
                    ${itemsHtml}
                </div>
            `;
        }

        function renderObject(obj, prefix = '') {
            let html = '';
            for (const [key, value] of Object.entries(obj)) {
                if (isEmpty(value)) continue;
                
                const label = prefix + key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                if (typeof value === 'object' && !Array.isArray(value)) {
                    html += renderObject(value, label + ' - ');
                } else if (Array.isArray(value)) {
                    html += renderSection(label, value);
                } else {
                    html += renderField(label, value);
                }
            }
            return html;
        }

        function renderPatientData(data) {
            const content = document.getElementById('patientContent');
            let html = '';
            
            // Handle nested personal_info structure
            const personalInfo = data.personal_info || data;
            const medicalHistory = data.medical_history || {};
            
            html += renderField('Patient Name', personalInfo.full_name || personalInfo.patient_name);
            html += renderField('Date of Birth', personalInfo.date_of_birth);
            html += renderField('Age', personalInfo.age);
            html += renderField('Gender', personalInfo.gender);
            html += renderField('Phone Number', personalInfo.phone_number);
            html += renderField('Address', personalInfo.address);
            html += renderField('Email', personalInfo.email);
            html += renderField('Patient ID', personalInfo.patient_id);
            
            // Medical History
            if (medicalHistory.allergies && medicalHistory.allergies.length > 0) {
                html += renderSection('Allergies', medicalHistory.allergies);
            }
            
            if (medicalHistory.current_medications && medicalHistory.current_medications.length > 0) {
                html += renderSection('Current Medications', medicalHistory.current_medications);
            }
            
            if (medicalHistory.medical_conditions && medicalHistory.medical_conditions.length > 0) {
                html += renderSection('Medical Conditions', medicalHistory.medical_conditions);
            }
            
            if (medicalHistory.surgical_history && medicalHistory.surgical_history.length > 0) {
                html += renderSection('Surgical History', medicalHistory.surgical_history);
            }
            
            content.innerHTML = html || '<div class="empty-message">No patient data available</div>';
        }

        function renderSOAPNote(data) {
            const content = document.getElementById('soapContent');
            let html = '';
            
            if (data.subjective) {
                html += `<div class="section"><div class="section-title">Subjective</div><div class="field-value">${data.subjective}</div></div>`;
            }
            if (data.objective) {
                html += `<div class="section"><div class="section-title">Objective</div><div class="field-value">${data.objective}</div></div>`;
            }
            if (data.assessment) {
                html += `<div class="section"><div class="section-title">Assessment</div><div class="field-value">${data.assessment}</div></div>`;
            }
            if (data.plan) {
                html += `<div class="section"><div class="section-title">Plan</div><div class="field-value">${data.plan}</div></div>`;
            }
            
            content.innerHTML = html || '<div class="empty-message">No SOAP note available</div>';
        }

        function renderClinicalData(data) {
            const content = document.getElementById('clinicalContent');
            let html = '';
            
            if (data.vitals && Object.keys(data.vitals).length > 0) {
                html += '<div class="section"><div class="section-title">Vital Signs</div>';
                html += renderObject(data.vitals);
                html += '</div>';
            }
            
            // Handle symptoms array with detailed structure
            if (data.symptoms && data.symptoms.length > 0) {
                html += '<div class="section"><div class="section-title">Symptoms</div>';
                data.symptoms.forEach((symptom, index) => {
                    if (typeof symptom === 'string') {
                        html += `<div class="list-item">${symptom}</div>`;
                    } else {
                        html += `<div class="list-item">
                            <strong>${symptom.description || 'Symptom'}</strong><br>
                            ${symptom.duration ? 'Duration: ' + symptom.duration + '<br>' : ''}
                            ${symptom.characteristics && Array.isArray(symptom.characteristics) && symptom.characteristics.length > 0 ? 
                                'Characteristics: ' + symptom.characteristics.join(', ') + '<br>' : ''}
                            ${symptom.denied && Array.isArray(symptom.denied) && symptom.denied.length > 0 ? 
                                'Denied: ' + symptom.denied.join(', ') : ''}
                        </div>`;
                    }
                });
                html += '</div>';
            }
            
            if (data.diagnoses && data.diagnoses.length > 0) {
                html += renderSection('Diagnoses', data.diagnoses);
            }
            
            // Handle medications array with detailed structure
            if (data.medications && data.medications.length > 0) {
                html += '<div class="section"><div class="section-title">Medications</div>';
                data.medications.forEach((med, index) => {
                    if (typeof med === 'string') {
                        html += `<div class="list-item">${med}</div>`;
                    } else {
                        html += `<div class="list-item">
                            <strong>${index + 1}. ${med.name || 'Medication'}</strong><br>
                            ${med.dosage ? 'Dosage: ' + med.dosage + '<br>' : ''}
                            ${med.frequency ? 'Frequency: ' + med.frequency + '<br>' : ''}
                            ${med.route ? 'Route: ' + med.route + '<br>' : ''}
                            ${med.duration ? 'Duration: ' + med.duration : ''}
                        </div>`;
                    }
                });
                html += '</div>';
            }
            
            if (data.physical_exam) {
                html += `<div class="section"><div class="section-title">Physical Exam</div><div class="field-value">${data.physical_exam}</div></div>`;
            }
            
            // Handle time_information
            if (data.time_information && Object.keys(data.time_information).length > 0) {
                html += '<div class="section"><div class="section-title">Time Information</div>';
                html += renderObject(data.time_information);
                html += '</div>';
            }
            
            // Handle other_data
            if (data.other_data && Object.keys(data.other_data).length > 0) {
                html += '<div class="section"><div class="section-title">Additional Information</div>';
                html += renderObject(data.other_data);
                html += '</div>';
            }
            
            content.innerHTML = html || '<div class="empty-message">No clinical data available</div>';
        }

        function renderLabRequisition(data) {
            const content = document.getElementById('labContent');
            let html = '';
            
            // Check if there are no lab tests
            if (data.request_type === 'none' || data.message === 'No lab tests found in plan') {
                content.innerHTML = '<div class="empty-message">No lab tests ordered</div>';
                return;
            }
            
            html += renderField('Requisition Type', data.request_type);
            html += renderField('Requisition ID', data.requisition_id);
            html += renderField('Date', data.date || data.created_at);
            html += renderField('Provider', data.ordering_provider);
            html += renderField('Status', data.status);
            
            if (data.tests_ordered && data.tests_ordered.length > 0) {
                html += renderSection('Tests Ordered', data.tests_ordered);
            }
            
            if (data.test_details && data.test_details.length > 0) {
                html += '<div class="section"><div class="section-title">Test Details</div>';
                data.test_details.forEach((test, index) => {
                    html += `<div class="list-item">
                        <strong>${test.test_name || test}</strong><br>
                        ${test.test_code ? 'Code: ' + test.test_code + '<br>' : ''}
                        ${test.reason ? 'Reason: ' + test.reason : ''}
                    </div>`;
                });
                html += '</div>';
            }
            
            html += renderField('Clinical Indication', data.clinical_indication);
            html += renderField('Priority', data.priority);
            
            content.innerHTML = html || '<div class="empty-message">No lab requisition available</div>';
        }

        function renderPharmacyRequisition(data) {
            const content = document.getElementById('pharmacyContent');
            let html = '';
            
            // Check if there are no prescriptions
            if (data.request_type === 'none' || data.message === 'No medications found in plan') {
                content.innerHTML = '<div class="empty-message">No prescriptions generated</div>';
                return;
            }
            
            html += renderField('Requisition Type', data.requisition_type);
            html += renderField('Requisition ID', data.requisition_id || data.prescription_id);
            html += renderField('Date', data.date || data.created_at);
            html += renderField('Provider', data.prescriber);
            html += renderField('Status', data.status);
            html += renderField('Valid Until', data.valid_until);
            
            // Handle prescription_details structure
            const prescriptions = data.prescriptions || 
                                (data.prescription_details && data.prescription_details.prescriptions) || 
                                data.medications || [];
            
            if (prescriptions.length > 0) {
                html += '<div class="section"><div class="section-title">Medications</div>';
                prescriptions.forEach((med, index) => {
                    html += `<div class="list-item">
                        <strong>${index + 1}. ${med.medication_name || med.medication || med.name || 'Medication'}</strong><br>
                        ${med.strength || med.dosage ? 'Dosage: ' + (med.strength || med.dosage) + '<br>' : ''}
                        ${med.frequency ? 'Frequency: ' + med.frequency + '<br>' : ''}
                        ${med.route ? 'Route: ' + med.route + '<br>' : ''}
                        ${med.duration ? 'Duration: ' + med.duration + '<br>' : ''}
                        ${med.instructions ? 'Instructions: ' + med.instructions : ''}
                    </div>`;
                });
                html += '</div>';
            }
            
            // Patient information from requisition
            if (data.patient_information && Object.keys(data.patient_information).length > 0) {
                html += '<div class="section"><div class="section-title">Patient Information</div>';
                html += renderObject(data.patient_information);
                html += '</div>';
            }
            
            // Pharmacy information
            if (data.pharmacy_information && Object.keys(data.pharmacy_information).length > 0) {
                html += '<div class="section"><div class="section-title">Pharmacy Information</div>';
                html += renderObject(data.pharmacy_information);
                html += '</div>';
            }
            
            // Patient safety
            if (data.patient_safety) {
                html += '<div class="section"><div class="section-title">Patient Safety</div>';
                html += renderField('Contraindications Checked', data.patient_safety.contraindications_checked ? 'Yes' : 'No');
                if (data.patient_safety.warnings && data.patient_safety.warnings.length > 0) {
                    html += renderSection('Warnings', data.patient_safety.warnings);
                }
                html += '</div>';
            }
            
            content.innerHTML = html || '<div class="empty-message">No pharmacy requisition available</div>';
        }

        // Load data from sessionStorage
        window.addEventListener('DOMContentLoaded', () => {
            const dataStr = sessionStorage.getItem('medicalData');
            
            if (!dataStr) {
                document.getElementById('loading').textContent = 'No data available. Please record audio first.';
                return;
            }
            
            try {
                const data = JSON.parse(dataStr);
                
                if (data.patient_data) renderPatientData(data.patient_data);
                if (data.soap_note) renderSOAPNote(data.soap_note);
                if (data.clinical_data) renderClinicalData(data.clinical_data);
                if (data.lab_requisition) renderLabRequisition(data.lab_requisition);
                if (data.pharmacy_requisition) renderPharmacyRequisition(data.pharmacy_requisition);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            } catch (error) {
                console.error('Error parsing data:', error);
                document.getElementById('loading').textContent = 'Error loading data: ' + error.message;
            }
        });
    </script>
</body>
</html>
