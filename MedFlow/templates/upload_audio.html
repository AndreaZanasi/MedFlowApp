<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f9f9f9;
        }

        .upload-area.drag-over {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #uploadBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: none;
        }

        #uploadBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #recordBtn {
            background: #4CAF50;
            color: white;
        }

        #recordBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.processing {
            background: #fff3e0;
            color: #e65100;
        }

        .status.idle {
            background: #e8f5e9;
            color: #2e7d32;
        }

        #transcription {
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            display: none;
        }

        #transcription:empty:before {
            content: "Your transcription will appear here...";
            color: #999;
            font-style: italic;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        #processBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            display: none;
            margin: 20px auto;
        }

        #processBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button-container {
            text-align: center;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Upload Audio for Transcription</h1>
        <div class="subtitle">Upload an existing audio file or record new audio</div>
        
        <div class="info">
            <strong>Supported formats:</strong> WAV, MP3, M4A, WebM, OGG, FLAC, and most audio formats
        </div>
        
        <div id="status" class="status idle">Ready to upload audio file</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üéµ</div>
            <div class="upload-text">Click to select an audio file</div>
            <div class="upload-hint">or drag and drop here</div>
        </div>
        
        <input type="file" id="fileInput" accept="audio/*,.webm,.mp3,.wav,.m4a,.ogg,.flac">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="controls">
            <button id="uploadBtn">Transcribe Audio</button>
            <button id="recordBtn" onclick="window.location.href='/'">Record New Audio</button>
        </div>
        
        <div id="transcription"></div>
        <div id="error" class="error"></div>
        
        <div class="button-container">
            <button id="processBtn">Process Medical Data ‚Üí</button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentTranscription = '';
        let currentAudioFile = '';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const processBtn = document.getElementById('processBtn');
        const transcriptionDiv = document.getElementById('transcription');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            // Check if it's an audio file or has audio extension
            const audioExtensions = ['.mp3', '.wav', '.m4a', '.webm', '.ogg', '.flac', '.aac', '.wma'];
            const fileExtension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
            
            if (!file.type.startsWith('audio/') && !audioExtensions.includes(fileExtension)) {
                showError('Please select a valid audio file (MP3, WAV, WebM, M4A, etc.)');
                return;
            }

            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            uploadBtn.style.display = 'inline-block';
            errorDiv.style.display = 'none';
            transcriptionDiv.style.display = 'none';
            processBtn.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            statusDiv.className = 'status processing';
            statusDiv.textContent = 'üîÑ Uploading and transcribing with OpenAI Whisper...';
            errorDiv.style.display = 'none';
            transcriptionDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('audio', selectedFile);

                const response = await fetch('/transcribe/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    transcriptionDiv.textContent = data.transcription;
                    currentTranscription = data.transcription;
                    currentAudioFile = data.audio_file || '';
                    transcriptionDiv.style.display = 'block';
                    statusDiv.className = 'status idle';
                    statusDiv.textContent = '‚úÖ Transcription complete! Click "Process Medical Data" to continue.';
                    processBtn.style.display = 'block';
                } else {
                    showError(data.error || 'Transcription failed');
                    statusDiv.className = 'status idle';
                    statusDiv.textContent = 'Ready to upload audio file';
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error uploading audio:', error);
                showError('Error uploading audio: ' + error.message);
                statusDiv.className = 'status idle';
                statusDiv.textContent = 'Ready to upload audio file';
                uploadBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            statusDiv.className = 'status processing';
            statusDiv.textContent = 'üîÑ Processing through medical agents (Patient, SOAP, Lab, Pharmacy)...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        transcription: currentTranscription,
                        audio_file: currentAudioFile
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store data in sessionStorage and redirect to results page
                    sessionStorage.setItem('medicalData', JSON.stringify(data));
                    window.location.href = '/results/';
                } else {
                    showError(data.error || 'Processing failed');
                    statusDiv.className = 'status idle';
                    statusDiv.textContent = '‚úÖ Transcription complete! Click "Process Medical Data" to continue.';
                    processBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error processing data:', error);
                showError('Error processing data: ' + error.message);
                statusDiv.className = 'status idle';
                statusDiv.textContent = '‚úÖ Transcription complete! Click "Process Medical Data" to continue.';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
